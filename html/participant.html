<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Party</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/favicon.ico?v=2">
    <meta
      name="viewport"
      content=
        "width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://developer.api.autodesk.com/viewingservice/v1/viewers/style.css"
      type="text/css">
    <script
      src="https://developer.api.autodesk.com/viewingservice/v1/viewers/viewer3D.js?v=v1.2.14">
    </script>
    <script
      src="https://developer.api.autodesk.com/viewingservice/v1/viewers/adsk_three.min.js">
    </script>
    <!-- script src="js/viewer3D.min.js"></script-->
    <!-- script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script -->
    <script type="text/javascript" src="js/annyang.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/vr-party.js"></script>
    <script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: -1px;
      }
      .cmd-btn {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 48px;
        border: 3px solid #555;
        border-radius: 5px;
        color: #555;
        background: transparent;
        text-transform: uppercase;
        text-align: center;
        padding: 15px;
        width: 350px;
      }
      .cmd-btn:hover {
        cursor: pointer;
        color: #fff;
        background-color: #555;
      }
      .layer1 {
        z-index: 2;
        margin: 3px;
        position: absolute;
        display: inline-block;
        float: none;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
      }
      .layer2 {
        z-index: 1;
        position: absolute;
        overflow: hidden;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
      }
      .spacer {
        height: 10%;
      }
      .outer {
        position: relative;
        margin: 0;
        width: 100%;
        height:100%;
        display: table;
      }
    </style>
  </head>
  <body onload="initialize();" oncontextmenu="return false;">
    <div class="outer">
      <div id="layer1" class="layer1">
        <div class="spacer"></div>
        <center>
          <div id="control"></div>
        </center>
      </div>
      <div id="layer2" class="layer2">
        <table width="100%" height="100%">
          <tr>
            <td width="50%">
              <div id="viewLeft" style="width:50%; height:100%;">
              </div>
            </td>
            <td width="50%">
              <div id="viewRight" style="width:50%; height:100%;">
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
